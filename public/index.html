<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="X-UA-Compatible" content="chrome=1"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title><%= htmlWebpackPlugin.options.title %></title>

  <style>
    html,
    body,
    #app {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #home__spin-wrapper {
      background-color: #333030;
      height: 100%;
      user-select: none;
    }

    #home__spin-wrapper__main {
        position: fixed;
        top: 50%;
        left:50%;
        transform: translate(-50%, -50%);

        text-align: center;
    }

    #home__spin-wrapper__spinner {
      height: 32px;
      width: 32px;
      margin-bottom: 20px;
    }

    #home__spin-wrapper__title {
      color: #FFF;
      font-size: 14px;
      margin-bottom: 10px;
    }

    #home__spin-wrapper__sub-title {
      color: #ABABAB;
      font-size: 12px;
    }
  </style>
</head>

<body>
<noscript>
  <strong>很抱歉，如果没有 JavaScript 支持，将不能正常工作。请启用浏览器的 JavaScript 然后继续。</strong>
</noscript>
<div id="app">
  <div id="home__spin-wrapper">
    <div id="home__spin-wrapper__main">
      <img id="home__spin-wrapper__spinner" src="./svg/loading-spin.svg" alt="loading">
      <div id="home__spin-wrapper__title">
        正在加载资源
      </div>
      <div id="home__spin-wrapper__sub-title">
        初次加载资源可能需要较多时间。如果一直停留在本页面，则说明资源加载出现了问题，请检查您的部署！
      </div>
    </div>
  </div>
</div>
<!-- built files will be auto injected -->
</body>
</html>
